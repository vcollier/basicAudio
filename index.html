<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Working with Audio</title>
</head>
<body>

	<h1>This is audio!</h1>



	<!-- audio and video are pretty much the same -->
	<audio src="audio/STP_Interstate_Love_Song.mp3" loop></audio>

	<img data-currenttrack="STP_Interstate_Love_Song.mp3" src="images/image-audio.jpg" alt="song image" class="trackholder">
	
	<img data-currenttrack="Sail.mp3" src="images/sail-image.jpg" alt="song image" class="trackholder">

	<img data-currenttrack="Companion.mp3" src="images/companion-image.jpg" alt="song image" class="trackholder">

<div>
	<button id="playAudio">Play</button>
	<button id="pauseAudio">Pause</button>
	<button id="rewindAudio">Rewind</button>
</div>
	
	<script src="js/main.js"></script>
</body>
</html>
